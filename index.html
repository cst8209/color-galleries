<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Galleries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="galleries" class="galleries">
    <h2>Template Gallery</h2>
    <div class="colors">
      <div class="color" style="background-color: aliceblue">
        <span class="display">aliceblue</span>
      </div>
    </div>

    <h2>First 10</h2>
    <div id="first10" class="colors"></div>

    <h2>Blue Colors</h2>
    <div id="blueColors" class="colors"></div>

    <h2>Sorted Colors</h2>
    <div id="sortedColors" class="colors"></div>
  </div>
  <script src="colors.js"></script>
  <script src="script.js"></script>
</body>
</html>
